<!DOCTYPE html>
<html>
    <header>
        <title>Blackjack</title>
        <script src="update.js"></script>
        <script src="computation.js"></script>
        <link type="text/css" rel="stylesheet" href="../modern.css">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </header>
    
    <body onload="hide('settingsBox'); loadFromCookie(); updateAll();">
        <!--top bar-->
        <div id="topBar" class="modern square float-container">
            <img id="settings_icon" class="button float-child" src="gear.svg" alt="Settings" height="3%" width="3%" onclick="settingsToggle()"/>
            <h2 id="title" class="float-child">Blackjack</h2>
        </div>
        
        <!--settings menu-->
        <div id="settingsBox" class="modern round">
            <h3>Settings</h3>
            <!--save-->
            <input type="button" id="saveCookieButton" class="modern round border button" onclick="saveAsCookie()" value="Save as cookie">

            <!--load-->
            <input type="button" id="LoadCookieButton" class="modern round border button" onclick="loadFromCookie()" value="Load from cookie">
        </div>

        <!--money counter-->
        <div id="moneyHolder" class="modern roundedSquare">
            <p id="money">$</p>
        </div>

        <!--Bet-->
        <input type="text" id="betAmount" class="modern square" placeholder="Enter bet here">
        <input type="button" id="submitBetButton" class="modern round border button" onclick="submitBet()" value="Bet">
        <div id="connotAffordText"></div>

        <!--play field-->
        <p id="dealerHand">&#x1F0A0&#x1F0A0</p>
        <p id="playerHand">&#x1F0A0&#x1F0A0</p>
        <div id="buttonHolder">
            <input type="button" id="hitButton" class="modern round button" onclick="hit()" value="Hit">
            <input type="button" id="standButton" class="modern round button" onclick="stand()" value="Stand">
        </div>
        <p id="result"></p>
    </body>

    <footer>
        <!--bottom area-->
        <div id="bottomInfo" class="modern square float-container">
            <!--Version info-->
            <div id="otherInfo">
                <h8>Version 1.1.0</h8><br>
                <h8>Last updated on Sep 5, 2023</h8>
            </div>
        </div>
    </footer>
